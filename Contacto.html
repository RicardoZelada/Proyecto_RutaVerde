  <body>

    <header class="bg-success">
          <nav class="nav justify-content-evenly">
            <li class="nav-item p-2">
              <a class="nav-link text-white" href="index.html">Inicio</a>

              <a class="nav-link text-white" href="Servicios.html">Servicios</a>

            <li class="nav-item p-2">
              <a class="nav-link text-white" href="QuienesSomos.html">Quienes Somos</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link text-white" href="Contacto.html">Contacto</a>
            </li>
          </nav>  
    </header>



    <section class="container p-4 mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Contactanos</h1>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                              <label for="inputNombre" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="inputNombre">
                            </div>
                            <div class="col-md-6">
                              <label for="inputApellido" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="inputApellido">
                            </div>
                            <div class="col-md-6">
                                <label for="inputTelefono" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="inputTelefono">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNacionalidad" class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" id="inputNacionalidad">
                            </div>
                            <div class="col-12">
                              <label for="inputEmail" class="form-label">Email</label>
                              <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress2" class="form-label">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-12">
                            <button type="button" class="btn btn-success btn-lg btn-block">Enviar Solicitud</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
